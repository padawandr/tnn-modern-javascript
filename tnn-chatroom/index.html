<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <title>ChatRoom</title>
</head>

<body>

  <div class="container my-4">

    <h1 class="my-4 text-center">ChatRoom</h1>

    <div class="chat-rooms mb-3 text-center">
      <div class="my-2">Choose a ChatRoom:</div>
      <button id="general" class="btn">#general</button>
      <button id="gaming" class="btn">#gaming</button>
      <button id="music" class="btn">#music</button>
    </div>

    <div class="chat-window">
      <ul class="chat-list list-group"></ul>
    </div>

    <form class="new-chat my-3">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">Your message:</div>
        </div>
        <input type="text" id="message" class="form-control" required>
        <div class="input-group-append">
          <input type="submit" value="send" class="btn">
        </div>
      </div>
    </form>

    <form class="new-name my-3">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">Update name:</div>
        </div>
        <input type="text" id="name" class="form-control" required>
        <div class="input-group-append">
          <input type="submit" value="update" class="btn">
        </div>
      </div>
      <div class="update-msg text-center my-2"></div>
    </form>

  </div>

  <!-- js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/date-fns/1.9.0/date_fns.min.js" integrity="sha512-ToehgZGJmTS39fU8sfP9/f0h2Zo6OeXXKgpdEgzqUtPfE5By1K/ZkD8Jtp5PlfdaWfGVx+Jw5j10h63wSwM1HA==" crossorigin="anonymous"></script>
